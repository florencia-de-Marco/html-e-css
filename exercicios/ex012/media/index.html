<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1> inserindo videos hospedados localmente</h1>
    <p> este video esta hospedado no meu proprio servidor</p>
    <video width="400" controls autoplay loop> 
<source src="coffee.mp4" type="video/mp4">
<source src="coffee-webm.webm" type="video/webm">
<source src="coffee-ogv.ogv" type="video/ogv">
    </video>
    <p> se seu navegador não tem compatibilidade com reproduçao de videos</p>
    <h1> insirindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4NtNHxzfmJA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
